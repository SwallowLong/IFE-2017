<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>task-8 box-sizing</title>
    <link rel="stylesheet" type="text/css" href="../css/task-8-2.css">
</head>
<body>
    <div class="wrapper">
        <!--这里在class中使用2个类，是为了使切换时，好编辑css，若是只使用一个类的类名的，那么切换后需要逐个的对照更改，但是使用col-的话，不需要对照，直接就OK，节省时间-->
        <div class="col-md-4 col-sm-6">
            <div class="small"></div>
        </div>
        <div class="col-md-4 col-sm-6">
            <div class="small"></div>
        </div>
        <div class="col-md-4 col-sm-12">
            <div class="small"></div>
        </div>
        <div class="col-md-3 col-sm-3">
            <div class="small"></div>
        </div>
        <div class="col-md-6 col-sm-6">
            <div class="small"></div>
        </div>
        <div class="col-md-3 col-sm-3">
            <div class="small"></div>
        </div>
        <div class="col-md-1 col-sm-2">
            <div class="small"></div>
        </div>
        <div class="col-md-1 col-sm-2">
            <div class="small"></div>
        </div>
        <div class="col-md-2 col-sm-8">
            <div class="small"></div>
        </div>
        <div class="col-md-2 col-sm-3">
            <div class="small"></div>
        </div>
        <div class="col-md-6 col-sm-3">
            <div class="small"></div>
        </div>
    </div>
</body>
</html>
