<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表单的单个验证</title>
	<link rel="stylesheet" type="text/css" href="../css/yy-2.css">
</head>
<body>
	<form id="form" action="" method="post" target="rfiframe">
		<div class="left">
			<label for="full">名称</label>
			<input type="text" name="text" id="full">
		</div>
		<div class="left">
			<label for="psw">密码</label>
			<input type="password" name="psw" id="psw">
		</div>
		<div class="left">
			<label for="check">密码确认</label>
			<input type="password" name="check" id="check">
		</div>
		<div class="left">
			<label for="email">邮箱</label>
			<input type="text" name="email" id="email">
		</div>
		<div class="left">
			<label for="tel">手机</label>
			<input type="text" name="tel" id="tel">
		</div>
		<input type="submit" name="btn" id="btn" value="提交">
		<iframe id="rfiframe" name="rfiframe" src="about:blank" style="display:none;"></iframe>
	</form>
	<script type="text/javascript" src="../js/eventutil.js"></script>
	<script type="text/javascript" src="../js/yy-2.js"></script>
</body>
</html>
