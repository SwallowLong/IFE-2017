<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>动态插入数字</title>
	<link rel="stylesheet" type="text/css" href="js-6.css">
</head>
<body>
	<form>
		<label for="message"></label>
		<textarea name="message" id="message"></textarea>
		<input type="button" id="inleft" name="unshift" value="左侧入">
		<input type="button" id="inright" name="push" value="右侧入">
		<input type="button" id="outleft" name="shift" value="左侧出">
		<input type="button" id="outright" name="pop" value="右侧出">
		<input type="button" id="search" name="search" value="查询">
		<input type="text" id="text" name="text" value="">
	</form>
	<div id="secondChild"></div>
	<script type="text/javascript" src="js-6.js"></script>
</body>
</html>
